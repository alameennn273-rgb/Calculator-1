
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red & Yellow Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3cd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #ffcc00;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      border: none;
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 10px;
      text-align: right;
      background: #fff8e1;
      color: #c70000;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .number {
      background: #ffeb99;
      color: #c70000;
    }
    .operator {
      background: #ff6666;
      color: #fff;
    }
    .equal {
      background: #c70000;
      color: #fff;
      grid-column: span 2;
    }
    .clear {
      background: #ff3333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="number" onclick="append('0')" style="grid-column: span 2;">0</button>
      <button class="number" onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
